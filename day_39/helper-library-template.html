<!DOCTYPE html>
<html>
<head>
	<title>Helper Library</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		.btn-blue {
			background-color: #0088cc;
			color: #ffffff;
		}

		.btn-purple {
			background-color: rebeccapurple;
			color: #ffffff;
		}
	</style>
</head>
<body>

	<h1>Helper Library</h1>

	<p>All of the fun here happens in the console.</p>

	<p>
		<button class="btn-blue" id="button-1">Button 1</button>
		<button class="btn-blue" id="button-2">Button 2</button>
		<button class="btn-blue" id="button-3">Button 3</button>
	</p>

	<script>
		 var buttons = (function() {

		 	var methods = {};

		 	methods.getArray = function(selector) {
				return Array.prototype.slice.call(document.querySelectorAll(selector));
			 }

		 	methods.getFirstMatchingElement = function(selector) {
		 		return document.querySelector(selector);
		 	}

		 	methods.getAllMatchingElements = function(selector){
				return document.querySelectorAll(selector);
			}

			 methods.addNewClass = function(selector, className) {
				document.querySelectorAll(selector).forEach(elem => {
					if(!elem.classList.contains(className)) {
						elem.classList.add(className);
					}
				 });
			 }

			 methods.removeClass = function(selector, className) {
				document.querySelectorAll(selector).forEach(elem => {
					if(elem.classList.contains(className))
					 elem.classList.remove(className);
				 });
			 }
		
			return methods;
		 })();
	</script>
</body>
</html>
