<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
		const textArea = document.getElementById("text");
		const charCount = document.getElementById("character-count");
		const wordCount = document.getElementById("word-count");

		textArea.addEventListener("input", function() {
			charCount.textContent = textArea.value.length;
			wordCount.textContent = textArea.value.split(/[\n\r\s]+/g).filter(function(word) {
				return word.length > 0;
			}).length;
		})
	</script>
</body>
</html>
